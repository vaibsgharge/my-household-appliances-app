<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchaseHistory">
            <h2><span>Purchase History</span> {{ purchaseHistory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Serial Number</span></dt>
                <dd>
                    <span>{{ purchaseHistory.serialNumber }}</span>
                </dd>
                <dt><span>Purchase Date</span></dt>
                <dd>
                    <span>{{ purchaseHistory.purchaseDate }}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{ purchaseHistory.createdAt }}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{ purchaseHistory.updatedAt }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchase-history', purchaseHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
