<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="applianceCategories">
            <h2><span>Appliance Categories</span> {{ applianceCategories.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Category Name</span></dt>
                <dd>
                    <span>{{ applianceCategories.categoryName }}</span>
                </dd>
                <dt><span>Category Desc</span></dt>
                <dd>
                    <span>{{ applianceCategories.categoryDesc }}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{ applianceCategories.createdAt }}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{ applianceCategories.updatedAt }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/appliance-categories', applianceCategories.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
